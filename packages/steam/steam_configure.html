<template name="configureLoginServiceDialogForSteam">
  <p>
    First, you'll need to get a Steam Web API Key. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://steamcommunity.com/dev/apikey" target="blank">http://steamcommunity.com/dev/apikey</a>
    </li>
    <li>
      Set Domain Name to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Accept the Terms of Use
    </li>
    <li>
      Click "Register"
    </li>
  </ol>
</template>
