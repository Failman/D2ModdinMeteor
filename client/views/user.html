<template name="user">
  <h1>Your User Information</h1>
  <p><b>Name: </b>{{profile.name}}</p>
  <p><b>Steam ID: </b>{{services.steam.id}}</p>
  {{#with identity}}
  <p><b>Game: </b>{{gameextrainfo}}</p>
  <p><b>Game ID: </b>{{gameid}}</p>
  {{/with}}
  <p><b>Profile Picture:</b></p>
  <br/>
  <img style="width: 184px; height: 184px;" src="{{services.steam.avatar.full}}"/>
</template>
