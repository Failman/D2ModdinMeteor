<template name="newFetch">
<div id="wrapper">
  <div class="panel panel-success entryPanel">
    <div class="panel-heading">Create a new git fetch</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="fetchName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input name="fetchName" id="fetchName" class="form-control" placeholder="My Fetch"/>
          </div>
        </div>
        <div class="form-group">
          <label for="gitUrl" class="col-sm-2 control-label">Git</label>
          <div class="col-sm-10">
            <input name="gitUrl" id="gitUrl" class="form-control" placeholder="git@github.com:username/repo.git"/>
          </div>
        </div>
        <div class="form-group">
          <label for="ref" class="col-sm-2 control-label">Ref</label>
          <div class="col-sm-10">
            <input name="ref" id="ref" class="form-control" placeholder="master"/>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>
  </div>
</div>
</template>
