<template name="newFetch">
<div id="wrapper">
  <div class="panel panel-success entryPanel">
    <div class="panel-heading">{{#if _id}}Update{{else}}Create{{/if}} git fetch</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="fetchName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input name="fetchName" id="fetchName" class="form-control" placeholder="My Fetch" value={{name}} />
          </div>
        </div>
        <div class="form-group">
          <label for="gitUrl" class="col-sm-2 control-label">Git</label>
          <div class="col-sm-10">
            <input name="gitUrl" id="gitUrl" class="form-control" value={{git}} placeholder="git@github.com:username/repo.git"/>
          </div>
        </div>
        <div class="form-group">
          <label for="ref" class="col-sm-2 control-label">Ref</label>
          <div class="col-sm-10">
            <input name="ref" id="ref" class="form-control" value={{ref}} placeholder="master"/>
          </div>
        </div>
        <button type="submit" class="btn btn-success">{{#if _id}}Update{{else}}Create{{/if}}</button>
      </form>
    </div>
  </div>
</div>
</template>
