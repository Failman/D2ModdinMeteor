<template name="lobby">
<div id="wrapper">
  <section class="container text-center" style="margin-top: 30px;">
    <h1 class="text-center">
      <strong>{{lobby.name}}</strong>
      {{#if showPlayerList}}<span class="subtitle" style="margin-top:10px">{{status}}</span>{{/if}}
    </h1>
  </section>
  {{#unless showPlayerList}}
  {{>findDialog}}
  {{/unless}}
  {{#if showPlayerList}}
  <div class="teamRow">
    <div class="col-md-6 teamCol">
      <div style="text-align: center; font-weight: bold">
        Radiant
      </div>
      <table class="table table-striped">
        <tbody>
        {{#each lobby.radiant}}
        <tr><td>{{name}}</td></tr>
        {{/each}}
        {{#each emptySlotR}}
        <tr><td><a class="joinBtn">Take Slot</a></td></tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-md-6 teamCol">
      <div style="text-align: center; font-weight: bold">
        Dire
      </div>
      <table class="table table-striped">
        <tbody>
        {{#each lobby.dire}}
        <tr><td>{{name}}</td></tr>
        {{/each}}
        {{#each emptySlotD}}
        <tr><td><a class="joinBtn">Take Slot</a></td></tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="chatRow">
    <div class="col-md-6 chatCol">
      <div style="text-align: center; font-weight: bold">Chat</div>
      <textarea style="width:100%;height:150px;resize:none" class="form-control chatBox" readonly="readonly">
      </textarea>
      <input style="width: 100%;margin-top:5px" class="form-control" id="chatInput"/>
    </div>
    {{#if isHost}}
    <div class="col-md-6 hostCol">
      <div style="text-align:center;font-weight:bold">Lobby Controls</div>
      <div style="width:100%;height:150px;padding:15px;">
        <input class="titleInput form-control" value={{lobby.name}} maxlength=40 />
        <a class="btn btn-success startBtn" style="margin-top:15px;width:100%">Start Game</a>
      </div>
    </div>
    {{/if}}
  </div>
  {{/if}}
</div>
</template>

<template name="findDialog">
<div class="findDialog" style="margin-top: 20px;">
  <div class="dTitle">{{status}}</div>
  <div class="loadingBarContainer">
    <div class="progress {{progBarClass}}">
      <div class="progress-bar progress-bar-{{servProgColor}}"  role="progressbar" style="width:{{progress}}%; padding-top: 25px">
      </div>
    </div>
  </div>
  <div class="loadingBarSubtitle" style="position:relative;top:-10px">
    {{#unless arePlaying}}<b>Elapsed:</b> {{timeElapsed}} sec{{/unless}}
  </div>
  {{#if arePlaying}}
  <a class="btn btn-success connectBtn" href={{connectURL}}>Connect to Server</a>
  {{else}}
  {{#if isHost}}
    {{#unless isConfiguring}}
      <div class="btn btn-danger connectBtn stopFindingBtn" style="position:relative;top:-10px">Stop Match Finding</div>
    {{/unless}}
  {{/if}}
  {{/if}}
</div>
</template>
