<template name="lobby">
<div id="wrapper">
  <section class="container text-center" style="margin-top: 30px;">
    <h1 class="text-center">
      <strong>{{lobby.name}}</strong>
      {{#unless arePlaying}}<span class="subtitle" style="margin-top:10px">{{status}}</span>{{/unless}}
    </h1>
  </section>
  {{#if arePlaying}}
  {{>connectDialog}}
  {{/if}}
  {{#unless arePlaying}}
  <div class="teamRow">
    <div class="col-md-6 teamCol">
      <div style="text-align: center; font-weight: bold">
        Radiant
      </div>
      <table class="table table-striped">
        <tbody>
        {{#each lobby.radiant}}
        <tr><td>{{name}}</td></tr>
        {{/each}}
        {{#each emptySlotR}}
        <tr><td><a class="joinBtn">Take Slot</a></td></tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-md-6 teamCol">
      <div style="text-align: center; font-weight: bold">
        Dire
      </div>
      <table class="table table-striped">
        <tbody>
        {{#each lobby.dire}}
        <tr><td>{{name}}</td></tr>
        {{/each}}
        {{#each emptySlotD}}
        <tr><td><a class="joinBtn">Take Slot</a></td></tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div class="chatRow">
    <div class="col-md-6 chatCol">
      <div style="text-align: center; font-weight: bold">Chat</div>
      <textarea style="width:100%;height:150px;resize:none" class="form-control chatBox" readonly="readonly">
      </textarea>
      <input style="width: 100%;margin-top:5px" class="form-control" id="chatInput"/>
    </div>
    {{#if isHost}}
    <div class="col-md-6 hostCol">
      <div style="text-align:center;font-weight:bold">Lobby Controls</div>
      <div style="width:100%;height:150px;padding:15px;">
        <input class="titleInput form-control" value={{lobby.name}} maxlength=40 />
        {{#if statusIs 0}}
        <a class="btn btn-success startBtn" style="margin-top:15px;width:100%">Start Game</a>
        {{/if}}
        {{#if statusIs 1}}
        <a class="btn btn-danger stopBtn" style="margin-top:15px;width:100%">
          Cancel Searching
        </a>
        {{/if}}
      </div>
    </div>
    {{/if}}
  </div>
  {{/unless}}
</div>
</template>
<template name="connectDialog">
<div class="connectDialog">
  <div class="dTitle">GAME READY</div><br/>
  Manual IP: {{lobby.serverIP}}<br/><br/>
  <a class="btn btn-success connectBtn" href={{connectURL}}>Connect Automatically</a>
</div>
</template>
